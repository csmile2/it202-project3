<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var gameScore = 0;

function updateScore(){
    gameScore = gameScore + 1;
    ctx.font = "24 Comic Sans";
    ctx.fillStyle = "blue";
    ctx.fillText(gameScore, 420, 10);
}

function startGame() {
    myGameArea.start();
    myGamePiece = new component(30, 30, "red", 240, 235);
    objects.start();
    setInterval(updateScore(), 100);
}

var objects = {
    dropHearts : function() {
        randomX = Math.floor(Math.random() * Math.floor(480));
        heart = new component(30, 30, "purple", randomX, 5);
        heart.update();

        setInterval(function(){ 
            console.log("dropping a heart");
            randomX = Math.floor(Math.random() * Math.floor(460));
            heart = new component(30, 30, "purple", randomX, 5);
            heart.update();
        }, 950);

    },
    start : function(){
        var intervalID = setInterval(this.dropHearts(), 1);
        this.dropHearts();
    }
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
}



function updateGameArea() {
    if(myGamePiece.x > 0 && myGamePiece.x < 450){
        myGameArea.clear();
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;  
        if (myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = -5;}
        if (myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = 5; }  
        myGamePiece.newPos();
        myGamePiece.update();
        heart.y = heart.y + 5;
        heart.update();
    }else{
        myGameArea.clear();
        if(myGamePiece.x < 5) {myGamePiece.x = 5;}
        if(myGamePiece.x >= 445) {myGamePiece.x = 445;}
        myGamePiece.update();
        heart.y = heart.y + 5;
        heart.update();
    }

}
</script>
<p>Make sure this window has focus, then you can use the arrow keys on you keyboard to move the red square.</p>
</body>
</html>
